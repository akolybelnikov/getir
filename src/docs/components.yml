components:
  schemas:
    Record:
      type: object
      properties:
        id:
          type: string
        createdAt:
          type: string
          format: date-time
        key:
          type: string
          format: byte
        counts:
          type: array
          items:
            type: number
      example:
        id: 5ebac534954b54139806c112
        createdAt: 2017-01-28T01:22:14.398Z
        key: TAKwGc6Jr4i8Z487
        counts: [150, 160]

    Error:
      type: object
      properties:
        code:
          type: number
        message:
          type: string

  responses:
    DuplicateEmail:
      description: Email already taken
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 400
            message: Email already taken
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 401
            message: Please authenticate
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 403
            message: Forbidden
    NotFound:
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 404
            message: Not found
